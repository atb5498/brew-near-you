<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bulma css framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Leafet css and script -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps|Roboto&display=swap" rel="stylesheet">
    <!-- Mapquest scripts-->
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=cRaBdQ9RUn3PkgcRWcT4gdj6CxzDt1rW"></script>
    <script
        src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=cRaBdQ9RUn3PkgcRWcT4gdj6CxzDt1rW"></script>
    <!-- Animated css and script -->
    <link rel="stylesheet" href="./assets/css/animate.css">
    <!-- Mapquest scripts-->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Brew Near You</title>
</head>

<body>
    <header>
        <h1>Brew Near You</h1>
    </header>

    <h2>Search by city and/or state to find breweries near you.</h2>

    <nav class="level">
        <!-- City input -->
        <div class="level-item level-right">
            <p class="control has-icons-left">
                <input class="input is-danger" type="text" id="city" placeholder="City">
                <span class="icon is-small is-left">
                    <i class="fas fa-map-marker-alt"></i>
                </span>
            </p>
        </div>

        <!-- States dropdown -->
        <div class="level-item level-left">
            <p class="control">
                <select class="input is-danger" id="state">
                    <option value="">Select State &#9662</option>
                    <option value="Alabama">AL</option>
                    <option value="Alaska">AK</option>
                    <option value="Arizona">AZ</option>
                    <option value="Arkansas">AR</option>
                    <option value="California">CA</option>
                    <option value="Colorado">CO</option>
                    <option value="Connecticut">CT</option>
                    <option value="Delaware">DE</option>
                    <option value="District of Columbia">DC</option>
                    <option value="Florida">FL</option>
                    <option value="Georgia">GA</option>
                    <option value="Hawaii">HI</option>
                    <option value="Idaho">ID</option>
                    <option value="Illinois">IL</option>
                    <option value="Indiana">IN</option>
                    <option value="Iowa">IA</option>
                    <option value="Kansas">KS</option>
                    <option value="Kentucky">KY</option>
                    <option value="Louisiana">LA</option>
                    <option value="Maine">ME</option>
                    <option value="Maryland">MD</option>
                    <option value="Massachusetts">MA</option>
                    <option value="Michigan">MI</option>
                    <option value="Minnesota">MN</option>
                    <option value="Mississippi">MS</option>
                    <option value="Missouri">MO</option>
                    <option value="Montana">MT</option>
                    <option value="Nebraska">NE</option>
                    <option value="Nevada">NV</option>
                    <option value="New Hampshire">NH</option>
                    <option value="New Jersey">NJ</option>
                    <option value="New Mexico">NM</option>
                    <option value="New York">NY</option>
                    <option value="North Carolina">NC</option>
                    <option value="North Dakota">ND</option>
                    <option value="Ohio">OH</option>
                    <option value="Oklahoma">OK</option>
                    <option value="Oregon">OR</option>
                    <option value="Pennsylvania">PA</option>
                    <option value="Rhode Island">RI</option>
                    <option value="South Carolina">SC</option>
                    <option value="South Dakota">SD</option>
                    <option value="Tennessee">TN</option>
                    <option value="Texas">TX</option>
                    <option value="Utah">UT</option>
                    <option value="Vermont">VT</option>
                    <option value="Virginia">VA</option>
                    <option value="Washington">WA</option>
                    <option value="West Virginia">WV</option>
                    <option value="Wisconsin">WI</option>
                    <option value="Wyoming">WY</option>
                </select>
            </p>

            <button id="search-btn" class="button">SEARCH</button>
        </div>
    </nav>

    <!-- Results -->
    <section id="results-section" class="section">
        <div id="errorMsg"></div>
        <div id="results" class="columns is-multiline">
        </div>
    </section>

    <!-- Modal -->
    <section class="section">
        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div id="mapid" style="height: 600px;"></div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </section>

    <footer>
        <p id="footer-text">Please drink responsibly.</p>
    </footer>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v0.min.js"></script>
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" />
    <script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
